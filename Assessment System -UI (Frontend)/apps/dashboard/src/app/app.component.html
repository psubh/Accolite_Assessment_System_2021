<mat-toolbar color="accent" class="mat-elevation-z4">
  <span>
    <button mat-raised-button color="warn" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title">
      <ng-template #elseDashboard>
        <span>Dashboard</span>
      </ng-template>
    </span>
  </span>
  <span class="spacer"></span>
  <span *ngIf="currUser; else elseLogin">
    <button mat-raised-button color="warn" (click)="logout();$event.stopImmediatePropagation()" >Logout</button>
  </span>
  <ng-template #elseLogin>
    <button mat-raised-button color="warn"><a href="http://localhost:8080/oauth2/authorization/google">Login with Google</a></button>
  </ng-template>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
    <nav>
      <a mat-button class="nav-link" routerLinkActive="active-list-item"
        *ngFor="let link of links"
        [routerLink]="link.path" >
        <mat-icon>
          {{link.icon}}
        </mat-icon>
          {{link.title}}
      </a>
    </nav>
  </mat-sidenav>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
